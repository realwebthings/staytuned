<!DOCTYPE html>
<html>
<head>
    <title>StayTuned Audio Extractor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸŽµ StayTuned Audio Extractor</h1>
    <p>Extract vocals, drums, bass, and instruments from your audio files using AI</p>
    
    <div class="upload-area">
        <h3>Upload Audio File</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="audioFile" name="file" accept="audio/*" required>
            <br><br>
            <button type="submit">Extract Audio</button>
        </form>
    </div>

    <div class="upload-area">
        <h3>Extract from YouTube URL</h3>
        <form id="urlForm">
            <input type="url" id="youtubeUrl" placeholder="https://youtube.com/watch?v=..." style="width: 400px; padding: 8px;">
            <br><br>
            <button type="submit">Extract from URL</button>
        </form>
    </div>

    <div class="progress" id="progress">
        <h3>Processing...</h3>
        <p>This may take 1-2 minutes depending on the audio length.</p>
    </div>

    <div class="results" id="results"></div>

    <script src="/static/app.js"></script>
</body>
</html>
